<!DOCTYPE html>
<html>

<head>

  <title>Hello World</title>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const person = {
      firstName: "Mira",
      lastName: "Eerik√§inen"
    }

    const element = (
      <div>
        <h3>
          Howdy,

          {person.firstName} {person.lastName}
        </p>
      </div>

  </script>

</html>
